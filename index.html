<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-wrapper">
        <h1 class="title">Sketchpad!</h1>
    </div>

    <div class="wrap-change-size-button">
        <div class="change-size-button" id="change-size-button">
            <h1>Change size</h1>
        </div>
    </div>
    
    <div class="random-color-button" >
        <div class="random-div" id="random-color-button">
            <h1>RANDOM COLOR: ON</h1>
        </div>
    </div>
    

    <div class="color-picker" id="color-picker">
        <input type="color" id="color-choice">
    </div>

    <div class="container" id="container"></div>

    <script src="script.js"></script>
</body>
</html>
